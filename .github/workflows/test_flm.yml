# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test Lemonade integration with FLM ðŸŒ©ï¸

on:
  push:
    branches: ["main"]
    paths:
      - '**.py'
      - '**.yml'
  pull_request:
    paths:
      - '**.py'
      - '**.yml'
  merge_group:
    paths:
      - '**.py'
      - '**.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-flm-npu:
    env:
        LEMONADE_CI_MODE: "True"
        PYTHONIOENCODING: utf-8
    runs-on: [stx, Windows]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3
      
      - name: Cleanup processes
        uses: ./.github/actions/cleanup-processes-windows
      
      - name: Setup Python and virtual environment
        uses: ./.github/actions/setup-venv
        with:
          venv-name: '.venv'
          python-version: '3.10'
          
      - name: Install dependencies
        shell: PowerShell
        run: |
          $ErrorActionPreference = "Stop"
          
          $venvPython = ".\.venv\Scripts\python.exe"
          $venvPip = ".\.venv\Scripts\pip.exe"
          
          & $venvPython -m pip install --upgrade pip
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          & $venvPip install pylint
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          & $venvPython -m pip check
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          & $venvPip install -e .
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

          $cwd = (Get-Item .\).FullName
          echo "HF_HOME=$cwd\hf-cache" >> $Env:GITHUB_ENV

      - name: Install FLM
        shell: PowerShell
        run: |
          $ErrorActionPreference = "Stop"

          # Install FLM
          Invoke-WebRequest -Uri "https://github.com/FastFlowLM/FastFlowLM/releases/latest/download/flm-setup.exe" -OutFile "flm-setup.exe"
          .\flm-setup.exe /VERYSILENT
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          # Add FLM to PATH for all subsequent steps
          echo "C:\Program Files\flm" >> $env:GITHUB_PATH

      - name: Download FLM Model
        shell: PowerShell
        run: |
          $ErrorActionPreference = "Stop"

          # Pull all models needed for testing
          flm pull llama3.2:1b --force
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

      - name: Run FLM NPU tests
        shell: PowerShell
        env:
          HF_HOME: "${{ env.HF_HOME }}"
          LEMONADE_CACHE_DIR: ".\\ci-cache"
        run: |
          $ErrorActionPreference = "Stop"
          
          $venvPython = ".\.venv\Scripts\python.exe"
          
          & $venvPython test/server_flm.py
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

